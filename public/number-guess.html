<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>数当てゲーム</title>
</head>
<body>
    <h1>数当てゲーム</h1>

    <% if (result) { %>
        <p><strong><%= result %></strong></p>
    <% } else { %>
        <p>1から100の間で数を予想してください！</p>
    <% } %>

    <form action="/number-guess">
        <label for="guess">あなたの予想：</label>
        <input type="number" name="guess" id="guess" required min="1" max="100" />
        <input type="submit" value="挑戦！">
        
        <input type="hidden" name="attempts" value="<%= attempts %>">
        <input type="hidden" name="correctNumber" value="<%= correctNumber %>">
    </form>

    <% if (attempts > 0) { %>
        <p>試行回数: <%= attempts %></p>
    <% } %>
</body>
</html>
