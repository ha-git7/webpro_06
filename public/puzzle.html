<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>スライドパズルゲーム</title>
    <style>
        /* CSS: インラインスタイルでデザイン */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 2.5em;
            margin-top: 20px;
        }

        .puzzle {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-template-rows: repeat(4, 100px);
            gap: 5px;
            margin: 20px auto;
            width: 450px;
            height: 450px;
        }

        .tile {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100px;
            height: 100px;
            background-color: lightgray;
            font-size: 24px;
            cursor: pointer;
            border-radius: 5px;
        }

        .tile.empty {
            background-color: white;
        }

        .message {
            margin-top: 20px;
            font-size: 18px;
        }

        .restart-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
        }

        .restart-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <h1>スライドパズルゲーム</h1>
    <form action="/puzzle">
    <div class="puzzle" id="puzzle"></div>
    <div class="message" id="message"></div>
    <button class="restart-btn" onclick="restartGame()">新しいゲームを始める</button>

</body>
</html>
